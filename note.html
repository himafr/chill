<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>note</title>
    <style>
      .elements-element-1,
      .elements-element-2,
      .elements-element-3 {
        width: 400px;
        background-color: #eee;
        padding: 15px 10px;
        margin: 30px 5px;
      }
      span {
        border-left: 3px solid red;
        padding: 10px;
      }
      .sec {
        border-left: 3px solid rgb(0, 132, 255);
      }
      .third {
        border-left: 3px solid black;
      }
    </style>
  </head>
  <body>
    <div class="elements-element-1"><span>this is important note</span></div>
    <div class="elements-element-2">
      <span class="sec">this is important note</span>
    </div>
    <div class="elements-element-2">
      <span class="third">this is important note</span>
    </div>
  </body>
</html>

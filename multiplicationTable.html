<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> <div id="p" style="text-align: center;">
    
    
</div>
 <script>
        
        
for(var i=1 ; i<11; i++){
    document.getElementById("p").innerHTML +=`<h1> multiplication table of ${i}</h1>`
    for(var z=0 ; z<11;z++){
        document.getElementById("p").innerHTML +=`${i}X${z}=${i*z} <br>`
    }
    document.getElementById("p").innerHTML +="<hr>"
}
    </script>
</body>
</html>

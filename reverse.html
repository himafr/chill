    <script>
        var err = [9,1,5,7,10,'hello',true]

function rev(arr){

for(var int=0; int<m;int++){
let temp =arr[int]
arr[int]=arr[(arr.length-1)-int]
arr[(arr.length-1)-int]=temp
}
console.log(arr)
}
